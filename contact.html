<!DOCTYPE html>
<html lang="en" dir="ltr">
 <link rel="icon" href="logo.png" type="image/gif" sizes="16x16">
  <head>
    <title>Unorthodox Fisherman</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="startup text-center d-flex flex-wrap">
      <div class="container">
        <a href="index.html"><img class="image" src="logo.png" width="125" height="125"></a>
      </div>
      <div class="container py-auto">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="https://www.youtube.com/channel/UCy2hnv0_sy2FbtmKzBhBYQg" target="_blank"><img class="links"src="youtube.png" width="25" height="25">YouTube</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/UnorthodoxFisherman" target="_blank"><img class="links" src="ig.png" width="25" height="25">Instagram</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><img class="links" src="book.png" width="25" height="25">Contact</a>
          </li>
        </ul>
      </div>
      <div class="container py-auto">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputSubject1">Subject</label>
            <input type="text" class="form-control" id="exampleInputSubject1" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Attachment</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
          <form action="mailto:unorthodoxfisherman@gmail.com" method="post" enctype="text/plain">
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </form>
      </div>

    <div class="container footer">
      <footer>
      Created by Casey Ferrara
      </footer>
    </div>
    </header>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
